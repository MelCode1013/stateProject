<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="../style.css" rel="stylesheet">
</head>


<body>
    <!--THIS IS THE HEADER AND NAV-->
    <header id="header-contact">
        <nav class="navbar">
            <div><img src="../img/Florida.png" alt="Icon for florida state website" id="florida-logo"></div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./stateCapital.html">State Capital</a></li>
                <li><a href="./orlando.html">Orlando</a></li>
                <li><a href="./miami.html">Miami</a></li>
                <li><a href="./contact.html">Contact Us!</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form>
            <label for="first name">First Name
            </label>
            <input type="text" placeholder="first name" id="first-name" required>

            <label for="last name">Last Name
            </label>
            <input type="text" placeholder="last name" id="last-name" required>

            <label for="email">Email
            </label>
            <input type="email" placeholder="email" id="email1" required>

            <label for="retype email">Re-type Email
            </label>
            <input type="email" placeholder="retype email" id="email2" required>

            <label for="message">Message
            </label>
            <textarea name="message" id="message" placeholder="Type your message here!" cols="30" rows="10"></textarea>

            <button id="btn" type="submit">Submit</button>
        </form>
    </main>
    <script src="../app.js"></script>
</body>

</html>
